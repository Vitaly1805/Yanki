<div class="modal" id="modal-contacts">
    <div class="modal__body">
        <form method="post" class="modal__content">
            <div class="modal__close close">
                <div class="close__body"></div>
            </div>
            <div class="modal__title _title">
                Send message
            </div>
            <input type="text" class="modal__input" placeholder="Pass your name">
            <input type="text" class="modal__input" placeholder="Pass your email">
            <textarea name="" class="modal__textarea" id="" cols="30" rows="10" placeholder="Pass your message"></textarea>
            <input type="submit" class="modal__submit _btn" value="Send">
        </form>
    </div>
</div>
